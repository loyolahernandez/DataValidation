{% extends 'base.html' %}

{% block content %}
  <h1>To-Do List</h1>
  <form action="{{ url_for('add') }}" method="post">
    <input type="text" name="title" placeholder="Enter a new task">
    <input type="submit" value="Add Task">
  </form>
  <ul>
    {% for task in tasks %}
      <li>
        <a href="{{ url_for('complete', task_id=task.id) }}" style="text-decoration: {% if task.complete %}line-through{% endif %};">
          {{ task.title }}
        </a>
        <a href="{{ url_for('delete', task_id=task.id) }}">Delete</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
